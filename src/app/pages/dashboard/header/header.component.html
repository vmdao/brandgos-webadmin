  <img class="logo" src="/assets/images/logo.svg" alt="Brandgos logo" />
  <div class="group-center">
    <button class="btn btn-gray">Back</button>
    <button class="btn btn-gray">Logo Template</button>

</div>

  <button
    class="btn btn-primary btn-icon"
    style="margin-right: 32;"
    (click)="onClickRender()"
  >
    <svg width="32.58px" height="20px" viewBox="0 0 32.58 26.383">
      <g>
        <polygon
          fill="#FFFFFF"
          points="29.424,15.617 29.424,23.227 3.156,23.227 3.156,15.617 0,15.617 0,23.227 0,26.383 3.156,26.383

        />
        <polygon
          fill="#FFFFFF"
          points="16.29,19.787 16.36,19.878 24.885,13.303 22.958,10.804 17.825,14.763 17.825,0 14.669,0

        />
      </g>
    </svg>
    Download
  </button>
  <nz-avatar
    nzText="U"
    style="color: #f56a00; background-color: #fde3cf;"
  ></nz-avatar>

  <nz-modal
    [(nzVisible)]="isVisible2"
    nzTitle="Downloading your logo"
    (nzOnCancel)="handleCancel2()"
    (nzOnOk)="handleOk2()"
    nzOkText="Close"
    nzCancelDisabled
  >
    <div *ngIf="renderLoading" style="text-align: center;">
      Waiting some mins ...
    </div>
    <nz-progress
      *ngIf="renderLoading"
      [nzPercent]="percent"
      [nzStrokeColor]="{ '0%': '#108ee9', '100%': '#87d068' }"
    ></nz-progress>
    <div *ngIf="renderLoading === false" style="text-align: center;">
      <h2>Create your Logo Successful</h2>
      <a (click)="onClickDownloadFile2()">Download your logo Click here</a>
    </div>
  </nz-modal>

  <nz-modal
    [(nzVisible)]="isVisible"
    nzTitle="Downloading your logo"
    (nzOnCancel)="handleCancel()"
    (nzOnOk)="handleOk()"
    nzOkText="Close"
    nzCancelDisabled
  >
    <div *ngIf="renderLoading$ | async" style="text-align: center;">
      Waiting some mins ...
    </div>
    <nz-progress
      *ngIf="renderLoading$ | async"
      [nzPercent]="percent"
      [nzStrokeColor]="{ '0%': '#108ee9', '100%': '#87d068' }"
    ></nz-progress>
    <div *ngIf="(renderLoading$ | async) === false" style="text-align: center;">
      <h2>Create your Logo Successful</h2>
      <a (click)="onClickDownloadFile()">Download your logo Click here</a>
    </div>
  </nz-modal>
</div>
